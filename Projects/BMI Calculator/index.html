<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" /> 

</head>

<body>

    <main id="container">
        <section id="img">
            <img src="assets/imagens/ilustration.svg" alt="Ilustração de pessoas malhando">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>


                <div class="input-box">
                    <label for="weight"> <!--Forma certa para rotulos-->
                        Peso em KG
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i> <!--Imagem pega pelo site-->
                        <input type="text" id="weight" required><!--required (Obrigatório)-->
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="text" id="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calcular">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="results">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                        Mais informações sobre o IMC
                        <i class="fa-sharp fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>

        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
